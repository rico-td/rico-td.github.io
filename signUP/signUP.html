<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="../root.css"> 
    <link rel="stylesheet" href="../signIN/signIN.css">
    <link rel="stylesheet" href="../header.css"> 

    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cookie&family=Roboto:wght@400;500&display=swap" rel="stylesheet"></

</head>
<body>
    <hr>
    <div class="container">
        <div>
            <a href="../index.html">
                <button class="home-button">Instagram</button>
            </a>
        </div>
        <form  id ="form">
           
            <input class="inputbox nameBox" type="text" id="name" name="hallo" placeholder="Name" required>
            <input class="inputbox mailBox" type="email" id="email" name="email" placeholder="E-Mail" required>
            <input class="inputbox passwordBox" type="password" id="password" name="password" placeholder="Password" required>
    
            <input class="signInButtonContact" type="submit" value="Registrieren">
        </form>
    </div>
    <hr>

    <div id ="login"></div>

<!-- JAVASCRIPT -->

    <script>
        var form = document.getElementById('form')

        form.addEventListener('submit',function(event){
            event.preventDefault() //prevents the form from autosubscribing

            var name = document.getElementById('name').value
            console.log(name)
            var email = document.getElementById('email').value
            console.log(email)
            var password = document.getElementById('password').value
            console.log(password)

            const Data = { name, password};

            // write the jason-object
            var DataSignIn = {
                Name: name,
                Email: email,
                Password: password,
            };
            
            // display the datas from the form
            document.getElementById('login').innerText = JSON.stringify(DataSignIn);
        });

    </script>
</body>
</html>
